<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="{{ static_url("jquery-3.3.1.min.js") }}" type="text/javascript" ></script>
        <script src="{{ static_url("chat.js") }}" type="text/javascript" ></script>
        <link rel="stylesheet" href="{{ static_url("chat.css")}}" type="text/css">
        <title> mindgui.com </title>
    </head>
    <body>
        <div id="body">
            <div id="inbox"> 
            {% for message in messages %}
              {% include "message.html" %}
            {% end %}
            </div>
            <form action="/" method="post" id="messageform">
                <table>
                    <tr>
                        <td>用户名：</td>
                        <td><input name="username" id="username" style="width:100px"
                              value="{{username}}"></td>
                    </tr>
                    <tr>
                       <td>输入消息：</td>
                        <td><input name="body" id="message" style="width:500px"></td>
                    </tr>
                    <tr>
                        <td style="padding-left:5px">
                        <input type="submit" value="提交">
                        <input type="hidden" name="next" value="{{ request.path }}" >
                        {% module xsrf_form_html() %}
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
<div>
鲁ICP备18038736号-1
</div>
</html>
